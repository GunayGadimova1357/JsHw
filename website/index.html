<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creative Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">MyBrand</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="carousel-section">

    <div class="carousel">
        <div class="slides">

            <div class="slide active" id="slide-0">
                <img src="images/img1.jpg" alt="Cat">
                <div class="slide-content">
                    <h2>Lovely Cat</h2>
                    <p>Grace and curiosity in every move</p>
                </div>
            </div>

            <div class="slide" id="slide-1">
                <img src="images/img2.jpg" alt="Mountains">
                <div class="slide-content">
                    <h2>Majestic Mountains</h2>
                    <p>Where freedom meets the sky</p>
                </div>
            </div>

            <div class="slide" id="slide-2">
                <img src="images/img3.jpg" alt="Nature">
                <div class="slide-content">
                    <h2>Beautiful Nature</h2>
                    <p>Peace in every green detail</p>
                </div>
            </div>

        </div>

        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

</section>

<footer>
    Â© 2026 MyBrand
</footer>

<script src="script.js"></script>
</body>
</html>
